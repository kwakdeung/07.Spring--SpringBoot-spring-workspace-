<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


 <style>
 	.test1 { background-color : cyan; }
   	.test2 { background-color : yellow; }
 </style>  
  </head>
  <body>
<!-- Auto-layout columns -->  

<!-- 다음의 경우 똑같은 col이 세 개 있으므로 각각 1/3의 크기를 가지게 된다. -->  
<div class="container">
  <div class="row">
    <div class="col test1">
      One of three columns : 12*(1/3)
    </div>
    <div class="col test2">
      One of three columns : 12*(1/3)
    </div>
    <div class="col test1">
      One of three columns : 12*(1/3)
    </div>
  </div>
</div>
<!-- 다음의 경우 명시적으로 지정된 col-6은 6/12로 50%를 차지하게 되고, 나머지 두 개는 같은 이름이므로 각각 1/2씩 공간을 차지하게 된다. -->
  <div class="row">
    <div class="col test1">
      1 of 3 (나머지의 1/2)
    </div>
    <div class="col-6 test2">
      2 of 3 (wider)  (6/12)
    </div>
    <div class="col test1">
      3 of 3  (나머지의 1/2)
    </div>
  </div>
<!-- 다음의 경우 명시적으로 지정된 col-5은 5/12로 41.67%를 차지하게 되고, 나머지 두 개는 같은 이름이므로 각각 1/2씩 공간을 차지하게 된다.
 -->
 
   <div class="row">
    <div class="col test1">
      1 of 3 (나머지의 1/2)
    </div>
    <div class="col-5 test2">
      2 of 3 (wider)  (5/12)
    </div>
    <div class="col test1">
      3 of 3  (나머지의 1/2)
    </div>
  </div>
  
<!-- 다음은 경우도 크기가 명시적으로 지정되었으므로, 첫 번째 열은 2/12 크기의 공간을 차지하게 되고, 두 번째 열은 10/12 크기의 공간을 차지하게 된다. -->  
 <div class="row">
  <div class="col-2 test1">col-2</div>
  <div class="col-10 test2">col-10</div>
</div>
 <!-- 
다음처럼 그리고 클래스를 섞어서 사용할 수 있다.
  -->
  <div class="row">
    <div class="col test1">
      1 of 3
    </div>
    <div class="col-md-auto test2">
      Variable width content
    </div>
    <div class="col col-lg-2 test1">
      3 of 3
    </div>
  </div>
  
<!-- 클래스가 섞여서 사용된 또 다른 예제를 보자. -->  

 <div class="row justify-content-md-center">
    <div class="col col-lg-2 test1">
      1 of 3
    </div>
    <div class="col-md-auto test2">
      Variable width content
    </div>
    <div class="col col-lg-2 test1">
      3 of 3
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
